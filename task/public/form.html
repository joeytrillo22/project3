    <body>
        <!--creating Contact form-->
        
          <form>
            <ul class="form-style-1">
                <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" 
                class="field-divided" placeholder="First" /> <input type="text" name="field2" class="field-divided" 
                placeholder="Last" />
            </li>
                <li>
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="field3" class="field-long" placeholder= "Enter Email"/>
                </li>
                <li>
                    <label>Why Join?</label>
                    <select name="field4" class="field-select">
                    <option value="Advertise">Buisness</option>
                    <option value="Partnership">Person</option>
                    <option value="General Question">Other</option>
                    </select>
                </li>
                <li>
                    <label>Your Message <span class="required" >*</span></label>
                    <textarea name="field5" id="field5" class="field-long field-textarea" placeholder= "Tell us why you want to join"></textarea>
                </li>
                <li>
                    <input type="submit" value="Join Now" />
                </li>
            </ul>
            </form>
